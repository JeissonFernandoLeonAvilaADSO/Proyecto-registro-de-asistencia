<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dirDesing/loginStyle.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        
        <figure class="main__logo">
            <img src="../../assets/images/SenaLogo.svg" alt="SenaLogo">
        </figure>
        <form action="#" class="main__loginForm">
            <h1 class="main__tittleLog">Ingresar</h1>
            <fieldset class="loginForm__fieldsetCard">
                <legend>Documento</legend>
                <input type="text" class="fieldsetCard__InputCard">
                <select name="" id="" class="fieldsetCard__SelectDocument">
                    <option value="0">Documento</option>
                    <option value="1">C.C</option>
                    <option value="2">T.I</option>
                    <option value="3">PPT</option>
                </select>
            </fieldset>
            <fieldset class="loginForm__fieldsetCard">
                <legend>Contrase√±a</legend>
                <input type="password" class="fieldsetCard__InputCard">
            </fieldset>
            <fieldset class="loginForm__fieldsetCard fieldsetCard--SelectRol">
                <button class="Password__btnRol btn_style_primary">Aprendiz</button>
                <button class="Password__btnRol btn_style_primary">Instructror</button>
                <button class="Password__btnRol btn_style_primary">Admin</button>
            </fieldset>
            <button class="loginForm__LoginBtn btn_style_secondary">Ingresar</button>
        </form>
    </main>
</body>
</html>
